<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate temperature </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="Heading">Temperature Converter</h1>

        <div class="temp-container">

            <label for="celcius">Celcius</label>

            <input type="number" name="celcius" 
                id="celcius" class="input" 
                    placeholder="Enter Temp Value" min="0" max="60" />
        </div>
        <div class="temp-container">

            <label for="farenheight">Farenheight</label>

            <input type="number" name="farenheight" 
                id="farenheight" class="input" 
                    placeholder="Enter Temp Value"  min="0" max="60"/>
        </div>
        <div class="temp-container">

            <label for="kelvin">Kelvin</label>

            <input type="number" name="kelvin" 
                id="kelvin" class="input" 
                    placeholder="Enter Temp Value" min="0" max="60"/>
        </div>
    </div>
    <script src="tempFun.js"></script>
</body>
</html>
